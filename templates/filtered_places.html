<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Places</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .search-field {
            margin-bottom: 15px;
        }
        .search-field input {
            padding: 8px;
            font-size: 14px;
            margin-right: 5px; /* Add space between input field and button */
        }
        .search-field button {
            padding: 10px 15px;
            font-size: 14px;
            background-color: #36CFFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; /* Space above the button */
        }
        .comment {
            font-size: 12px;
            color: #777;
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Places</h1>
        <div class="search-field">
            <form id="searchForm" method="POST">
                <input type="text" name="country" id="country" placeholder="Country">
                <input type="text" name="type" id="type" placeholder="Type">
                <button type="submit">Search</button>
            </form>
        </div>
        <p class="comment">Note: Only 'Natural Attractions', 'Cultural and Historical Attractions', and 'Modern Entertainment Attractions' types are valid.</p>
        <h2>Country Place Votes</h2>
        <!-- Content where search results will be displayed -->
        <table id="placesTable">
            <thead>
                <tr>
                    <th>Country</th>
                    <th>Place</th>
                    <th>Votes</th>
                </tr>
            </thead>
            <tbody id="placesList"> <!-- This is where the search results will be displayed -->
            </tbody>
        </table>
    </div>

    <script>
        // JavaScript代码，监听搜索表单的提交事件
        document.getElementById('searchForm').addEventListener('submit', function (event) {
            event.preventDefault(); // 阻止默认的表单提交行为

            // 获取用户输入的搜索条件
            var countryValue = document.getElementById("country").value;
            var typeValue = document.getElementById("type").value;

            // 向后端发送POST请求，将搜索条件传递给服务器
            fetch(`/tourism/PlaceVoteInfo`, {
                method: 'POST',
                body: new FormData(this), // 将表单数据发送到后端
            })
            .then(response => {
                if (response.ok) {
                    return response.json(); // 解析JSON数据
                } else {
                    throw new Error('Request failed');
                }
            })
            .then(data => {
                // 处理后端返回的数据，更新页面上的内容
                var placesList = document.getElementById("placesList");
                placesList.innerHTML = ""; // 清空当前列表

                // 这里假设后端返回的数据是一个包含国家、地点和投票数的对象数组
                data.forEach(item => {
                    var row = document.createElement("tr");
                    // 修改这一行，将"Place"列的元素改为链接
                    var encodedName = encodeURIComponent(item.name);
                    var placeLink = `<a href="/tourism/PlaceVoteInfo/${encodedName}">${item.name}</a>`;
                    row.innerHTML = `<td>${item.country}</td><td>${placeLink}</td><td>${item.votes}</td>`;
                    placesList.appendChild(row);
                });
            })
            .catch(error => {
                console.error("Error fetching data:", error);
            });
        });
    </script>
</body>
</html>
