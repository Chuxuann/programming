<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Place Voting</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        color: #333;
    }
    .highlight {
        font-weight: bold;
        color: #27a;
    }
    .button {
        display: block;
        width: 100%;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #36CFFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s;
        margin-top: 10px;
    }
    .button:hover {
        background-color: #2baaf7;
    }
    textarea {
        width: calc(100% - 22px);
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ddd;
        min-height: 100px;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Place voting</h1>
    <div id="placeInfo">
    </div>
    <div id="voterComments">
        <p>Comments of voters:</p>
        <div id="votersCommentsContainer">
        </div>
    </div>
    <div id="votingSection">
        <p>Comments if you want to vote for this place (if any):</p>
        <textarea id="voterCommentInput"></textarea>
        <button onclick="submitVote()" class="button">Vote</button>
        <!-- Button to return to the main site -->
        <button onclick="window.location.href='/tourism';" class="button">Return to Main Site</button>
    </div>
</div>


<script>
    function getAttractionNameFromURL() {
    // 获取 URL 路径的最后一部分作为景点名称
    const pathParts = window.location.pathname.split('/');
    const attractionName = pathParts[pathParts.length - 1];
    return attractionName;
}


// Function to fetch attraction details from the backend
function fetchAttractionDetails() {
    var attractionName = getAttractionNameFromURL();
    if (!attractionName) {
        alert('Attraction name is missing in the URL');
        return;
    }

    fetch('/tourism/PlaceVoteInfo/' + encodeURIComponent(attractionName))
    .then(response => response.json())
    .then(data => {
        if(data.error) {
            alert('Attraction not found');
        } else {
            // Populate attraction details
            document.getElementById('attractionName').textContent = data.name;
            document.getElementById('attractionType').textContent = data.type;
            document.getElementById('attractionCountry').textContent = data.country;
            document.getElementById('attractionPostalCode').textContent = data.postcode;
            document.getElementById('attractionVotes').textContent = data.votes;

            // Populate comments
            var commentsHtml = data.comments.map(comment => `<p class="comment">${comment}</p>`).join('');
            document.getElementById('votersCommentsContainer').innerHTML = commentsHtml;
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
}

// Function to handle the voting
function submitVote() {
    var commentInput = document.getElementById('voterCommentInput');
    var comment = commentInput.value.trim();
    var attractionName = getAttractionNameFromURL();

    if (!comment) {
        alert('Please enter a comment before voting.');
        return;
    }

    var voteData = {
        comment: comment
    };

    fetch('/tourism/PlaceVoteInfo/' + encodeURIComponent(attractionName), {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(voteData),
    })
    .then(response => response.json())
    .then(data => {
        if(data.message) {
            alert('Vote submitted successfully');
            commentInput.value = ''; // Clear the input
            fetchAttractionDetails(); // Refresh the comments
        } else {
            alert('Error submitting vote');
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
}

// Call this function when the page loads to fill in the details
document.addEventListener('DOMContentLoaded', fetchAttractionDetails);
</script>
</body>
</html>
