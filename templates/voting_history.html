<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting History - Global Tourist Attraction Survey System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            font-size: 16px; /* Adjusted font size for better readability */
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px; /* Space above the button */
            font-size: 18px;
            text-align: center;
            background-color: #36CFFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Place Voting History</h1>
        <ul id="votingHistory">
            {% for vote in vote_history %}
            <div style="display: flex; align-items: center; justify-content: start; gap: 20px;">
                <span><strong>Attraction:</strong> {{ vote.name }}</span>
                <span><strong>Comment:</strong> {{ vote.comment }}</span>
            </div>
        {% else %}
            <p>No voting history available.</p>
        {% endfor %}
        </ul>
        <button onclick="window.location.href='/tourism';" class="button">Return to Main Site</button>
    </div>
    

    <script>
        // 获取投票历史数据
        var vote_history = {{ vote_history | safe }};

        @app.route('/tourism/VoteHistory', methods=['GET'])
def voting_history():
    try:
        user_id = session.get('user_id')
        if not user_id:
            return "User not logged in", 403

        user_node = system.users.find(user_id)
        if not user_node:
            return "User not found", 404

        vote_history = [{'name': vote_node.key, 'comment': vote_node.data} for vote_node in user_node.data.vote_history.root.inorder()]
        return render_template('voting_history.html', vote_history=vote_history)
    except Exception as e:
        app.logger.error('An error occurred: %s', str(e))
        return jsonify({'error': str(e)}), 500


// Call the function to display voting history
displayVotingHistory();



    </script>

</body>
</html>
